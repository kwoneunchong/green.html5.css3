<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap"></div>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function() {
            var url = "https://api.openweathermap.org/data/2.5/weather";
            url += "?q=" + "incheon";
            url += "&appid=" + "a94ef222c6d612b1f4904653efc08621";
            url += "&lang" + "kr";

            $.ajax({
                type:"GET",
                // https://api.openweathermap.org/data/2.5/weather?q=incheon&appid=a94ef222c6d612b1f4904653efc08621
                // 크롬 주소창에 검색하면 전체 데이터 나옴//
                url: url,
                dataType:"json",
                success:function(data) {
                    var weather = data;
                    console.log(weather.coord.lat);
                    console.log(weather.weather[0].main);

                    
                    // 배열이면 .을 붙이고 객체면 [i]인덱스 번호로 가져오기//
                },
                // 에러코드 출력시 필요//
                error:function(request,status,error) {
                    console.log("code:" + request.status);
                    console.log("messege:" + request.responseText);
                    console.log("error:" + error);
                }
            });
        });
    </script>
</body>
</html>
